---
sudo: required
dist: trusty
# Do not use the travis languague setups (install ruby/python manually) for ansible tests!
language: shell

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq
  # Clean up all the weird rubies (none coming from apt packages) from system
  - rm /usr/bin/ruby /usr/bin/gem /usr/bin/rake
  - rm -r /home/travis/.rvm/

install:
  # Install ruby and serverspec gem as root
  - sudo apt-get install -y ruby2.0
  - ln -s /usr/bin/ruby /usr/bin/ruby2.0
  - ln -s /usr/bin/gem /usr/bin/gem2.0
  - ln -s /usr/bin/rake /usr/bin/rake2.0
  - sudo ruby -v
  - sudo gem install serverspec

  # Install Ansible through pip
  - sudo apt-get install -y python-pip python-dev
  - python --version
  - pip --version
  - sudo -H pip install ansible
  - ansible --version

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Run serverspec
  - rake spec
