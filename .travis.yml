---
sudo: required
dist: trusty
# Do not use the travis languague setups (install ruby/python manually) for ansible tests!
language: shell

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get remove -y ruby1.9.3

install:
  # Install ruby for and serverspec gem
  - sudo apt-get install -y ruby2.0
  - ruby -v
  - which ruby
  - sudo which ruby
  - sudo ruby -v
  - sudo gem install serverspec

  # Install Ansible through pip
  - sudo apt-get install -y python-pip python-dev
  - python --version
  - pip --version
  - sudo -H pip install ansible
  - ansible --version

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Run serverspec
  - rake spec
